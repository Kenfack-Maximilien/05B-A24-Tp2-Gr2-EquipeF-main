<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Formulaire de Contact</h2>
        
        <form>
            <!-- Champ texte -->
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom">
            </div>

            <!-- Champ email -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse courriel</label>
                <input type="email" class="form-control" id="email" placeholder="nom@exemple.com">
            </div>

            <!-- Boutons radio -->
            <div class="mb-3">
                <label class="form-label">Type de demande</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="requestType" id="info" value="info">
                    <label class="form-check-label" for="info">Information</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="requestType" id="support" value="support">
                    <label class="form-check-label" for="support">Support</label>
                </div>
            </div>

            <!-- Cases à cocher -->
            <div class="mb-3">
                <label class="form-label">Préférences</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsletter" value="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Inscription à la newsletter
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="promotions" value="promotions">
                    <label class="form-check-label" for="promotions">
                        Recevoir des promotions
                    </label>
                </div>
            </div>

            <!-- Liste déroulante -->
            <div class="mb-3">
                <label for="service" class="form-label">Service souhaité</label>
                <select class="form-select" id="service">
                    <option selected>Choisir...</option>
                    <option value="1">Service client</option>
                    <option value="2">Support technique</option>
                    <option value="3">Ventes</option>
                </select>
            </div>

            <!-- Input group -->
            <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <div class="input-group">
                    <span class="input-group-text" id="phonePrefix">+1</span>
                    <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
                </div>
            </div>

            <!-- Bouton d'envoi -->
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
